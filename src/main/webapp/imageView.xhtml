<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:event type="preRenderView" listener="#{imageViewBean.init}"/>
    </f:metadata>
    <h:head>
        <title>TFClass</title>
        <style type="text/css">
            body { background: #F5FCFF; color: #333666; }
            section { text-align: center; margin: 50px 0; }
            .panzoom-parent { border: 2px solid #333; }
            .panzoom-parent .panzoom { border: 2px dashed #666; }
            .buttons { margin: 40px 0 0; }
        </style>
        <script src="jquery.js"></script>
        <script src="jquery.panzoom.min.js"></script>
<!--        <script src="jquery.mousewheel.js"></script>-->
    </h:head>
    <h:body>
        <section>
              <div class="parent">
        <div class="panzoom">
                    <img src="/suppl/#{imageViewBean.fileName}" width="100%" height="90%"/>
                </div>
            </div>
            <div class="buttons">
                <button class="zoom-in">Zoom In</button>
                <button class="zoom-out">Zoom Out</button>
                <input type="range" class="zoom-range" />
                <button class="reset">Reset</button>
            </div>
            <script>
                (function () {
                    var $section = $('section').first();
                    $section.find('.panzoom').panzoom({
                        $zoomIn: $section.find(".zoom-in"),
                        $zoomOut: $section.find(".zoom-out"),
                        $zoomRange: $section.find(".zoom-range"),
                        $reset: $section.find(".reset")
                    });
                })();
            </script>
        </section>
    </h:body>
</html>
